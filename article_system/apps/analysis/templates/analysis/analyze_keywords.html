{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">🔍 Anahtar Kelime Analizi</h2>

    {% if keywords %}
        <h4>Makale Anahtar Kelimeleri:</h4>
        <ul class="list-group">
            {% for keyword in keywords %}
                <li class="list-group-item">{{ keyword }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-danger">Anahtar kelime bulunamadı.</p>
    {% endif %}
</div>
{% endblock %}
