{% extends "base.html" %}

{% block content %}
    <h2>Makale Durum Sorgulama</h2>
    <form method="get">
        <label for="tracking_id">Takip Numarası:</label>
        <input type="text" name="tracking_id" required>
        <label for="email">E-Posta:</label>
        <input type="email" name="email" required>
        <button type="submit">Sorgula</button>
    </form>

    {% if article %}
        <p><strong>Makale Başlığı:</strong> {{ article.title }}</p>
        <p><strong>Durum:</strong> {{ article.status }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
{% endblock %}
